<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Ultimate Valentine Challenge</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&family=Dancing+Script:wght@700&display=swap"
        rel="stylesheet">
    <style>
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background: linear-gradient(135deg, #fff5f5 0%, #fed7e2 100%);
            min-height: 100vh;
            overflow: hidden;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.4);
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.05);
        }

        .floating-heart {
            position: absolute;
            animation: float 6s infinite linear;
            opacity: 0.2;
            z-index: 0;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
            }

            100% {
                transform: translateY(-10vh) rotate(360deg);
            }
        }

        .shake {
            animation: shake 0.5s ease-in-out;
        }

        @keyframes shake {

            0%,
            100% {
                transform: translateX(0);
            }

            25% {
                transform: translateX(-5px);
            }

            75% {
                transform: translateX(5px);
            }
        }
    </style>
</head>

<body class="flex items-center justify-center">

    <div id="bg-hearts"></div>

    <div id="main-card"
        class="glass-card p-10 rounded-[2.5rem] max-w-md w-full mx-4 text-center relative z-10 transition-all duration-500">

        <div id="ask-section">
            <div class="inline-flex p-4 bg-rose-100 rounded-full text-rose-500 mb-6 animate-pulse">
                <i data-lucide="heart" fill="currentColor" size="40"></i>
            </div>

            <h1 id="main-title" class="text-3xl font-extrabold text-gray-800 mb-2 transition-all duration-300">
                Wait a second...
            </h1>
            <p id="warning-text" class="text-rose-500 font-medium mb-8 h-6">
                I have a very important question!
            </p>

            <div class="fancy-title text-5xl text-rose-600 mb-10" style="font-family: 'Dancing Script', cursive;">
                Will you be my Valentine?
            </div>

            <div class="flex flex-col sm:flex-row justify-center items-center gap-4 h-16">
                <button id="yesBtn"
                    class="group flex items-center gap-2 bg-rose-500 hover:bg-rose-600 text-white px-10 py-3 rounded-2xl font-bold text-lg transition-all hover:scale-110 active:scale-95 shadow-lg shadow-rose-200">
                    <span>Yes, I do!</span>
                    <i data-lucide="sparkles" size="20" class="group-hover:animate-spin"></i>
                </button>

                <button id="noBtn"
                    class="flex items-center gap-2 bg-white border-2 border-gray-100 text-gray-400 px-8 py-3 rounded-2xl font-bold text-lg transition-all duration-200">
                    <span>No</span>
                    <i data-lucide="x-circle" size="20"></i>
                </button>
            </div>
        </div>

        <div id="success-section" class="hidden">
            <div class="inline-flex p-4 bg-green-100 rounded-full text-green-500 mb-6">
                <i data-lucide="check-circle-2" size="48"></i>
            </div>
            <h1 class="text-4xl font-black text-gray-800 mb-4">Victory! üéâ</h1>
            <p class="text-xl text-gray-600 leading-relaxed">
                I knew you couldn't resist! <br>
                <span class="text-rose-500 font-bold">Best decision ever. ‚ù§Ô∏è</span>
            </p>
        </div>
    </div>

    <script>
        // Initialize Icons
        lucide.createIcons();

        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const mainCard = document.getElementById('main-card');
        const warningText = document.getElementById('warning-text');
        const mainTitle = document.getElementById('main-title');

        const warnings = [
            "Nice try! üòâ",
            "Don't even think about it!",
            "Are you sure? ü§®",
            "Wrong button, honey!",
            "Error 404: 'No' not found",
            "You're breaking my heart! üíî",
            "I'll keep moving it forever!",
            "Just say Yes already! ‚ú®"
        ];

        let warningIndex = 0;

        const moveNoButton = () => {
            const x = Math.random() * (mainCard.clientWidth - noBtn.offsetWidth);
            const y = Math.random() * (mainCard.clientHeight - noBtn.offsetHeight);

            noBtn.style.position = 'absolute';
            noBtn.style.left = `${x}px`;
            noBtn.style.top = `${y}px`;

            // Change warning text
            warningText.innerText = warnings[warningIndex];
            warningText.classList.add('shake');
            setTimeout(() => warningText.classList.remove('shake'), 500);

            warningIndex = (warningIndex + 1) % warnings.length;
            mainTitle.innerText = "Don't be shy...";
        };

        noBtn.addEventListener('mouseenter', moveNoButton);
        noBtn.addEventListener('click', (e) => {
            e.preventDefault();
            moveNoButton();
        });

        yesBtn.addEventListener('click', () => {
            document.getElementById('ask-section').classList.add('hidden');
            document.getElementById('success-section').classList.remove('hidden');
            noBtn.style.display = 'none';
            mainCard.classList.add('ring-4', 'ring-green-400', 'ring-opacity-50');
            confettiEffect();
        });

        // Background Hearts
        function createBgHearts() {
            const container = document.getElementById('bg-hearts');
            for (let i = 0; i < 15; i++) {
                const heart = document.createElement('div');
                heart.className = 'floating-heart';
                heart.innerHTML = '‚ù§Ô∏è';
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.fontSize = (Math.random() * 20 + 20) + 'px';
                heart.style.animationDelay = Math.random() * 5 + 's';
                container.appendChild(heart);
            }
        }
        createBgHearts();

        function confettiEffect() {
            // Simple visual celebration
            document.body.style.background = "linear-gradient(135deg, #f0fff4 0%, #c6f6d5 100%)";
        }
    </script>
</body>

</html>

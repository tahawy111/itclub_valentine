<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Ultimate Valentine Challenge</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&family=Dancing+Script:wght@700&display=swap"
        rel="stylesheet">
    <style>
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background: linear-gradient(135deg, #fff5f5 0%, #fed7e2 100%);
            min-height: 100vh;
            overflow: hidden;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.4);
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.05);
        }

        .floating-heart {
            position: absolute;
            animation: float 6s infinite linear;
            opacity: 0.2;
            z-index: 0;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
            }

            100% {
                transform: translateY(-10vh) rotate(360deg);
            }
        }

        .shake {
            animation: shake 0.5s ease-in-out;
        }

        @keyframes shake {

            0%,
            100% {
                transform: translateX(0);
            }

            25% {
                transform: translateX(-5px);
            }

            75% {
                transform: translateX(5px);
            }
        }
    </style>
</head>

<body class="flex items-center justify-center">

    <div id="bg-hearts"></div>

    <div id="main-card"
        class="glass-card p-10 rounded-[2.5rem] max-w-md w-full mx-4 text-center relative z-10 transition-all duration-500">

        <div id="ask-section">
            <div class="inline-flex p-4 bg-rose-100 rounded-full text-rose-500 mb-6 animate-pulse">
                <i data-lucide="heart" fill="currentColor" size="40"></i>
            </div>

            <h1 id="main-title" class="text-3xl font-extrabold text-gray-800 mb-2 transition-all duration-300">
                Wait a second...
            </h1>
            <p id="warning-text" class="text-rose-500 font-medium mb-8 h-6">
                I have a very important question!
            </p>

            <div class="fancy-title text-5xl text-rose-600 mb-10" style="font-family: 'Dancing Script', cursive;">
                Will you be my Valentine?
            </div>

            <div class="flex flex-col sm:flex-row justify-center items-center gap-4 h-16">
                <button id="yesBtn"
                    class="group flex items-center gap-2 bg-rose-500 hover:bg-rose-600 text-white px-10 py-3 rounded-2xl font-bold text-lg transition-all hover:scale-110 active:scale-95 shadow-lg shadow-rose-200">
                    <span>Yes, I do!</span>
                    <i data-lucide="sparkles" size="20" class="group-hover:animate-spin"></i>
                </button>

                <button id="noBtn"
                    class="flex items-center gap-2 bg-white border-2 border-gray-100 text-gray-400 px-8 py-3 rounded-2xl font-bold text-lg transition-all duration-200">
                    <span>No</span>
                    <i data-lucide="x-circle" size="20"></i>
                </button>
            </div>
        </div>

        <div id="success-section" class="hidden flex flex-col items-center animate-fade-in">
            <div class="mb-8 relative">
                <div class="absolute inset-0 bg-rose-200 rounded-full blur-xl opacity-50 animate-pulse"></div>
                <i data-lucide="party-popper" class="text-rose-500 relative z-10 transform -rotate-12" size="64"></i>
            </div>

            <h1 class="text-5xl text-rose-600 mb-6 text-center leading-tight"
                style="font-family: 'Dancing Script', cursive;">
                I knew you would say YES! üíñ
            </h1>

            <div class="bg-rose-50 p-6 rounded-2xl border border-rose-100 mb-6 w-full transform rotate-1">
                <p class="text-xl text-gray-700 font-medium leading-relaxed">
                    You've just made me the happiest person in the world! ü•∞
                </p>
                <div class="mt-4 pt-4 border-t border-rose-200 text-rose-500 font-bold">
                    Official Valentine Date: <br>
                    <span class="text-2xl">Feb 14th üåπ</span>
                </div>
            </div>

            <div class="flex gap-4 justify-center mt-2">
                <span class="text-4xl animate-bounce" style="animation-delay: 0.1s">üíë</span>
                <span class="text-4xl animate-bounce" style="animation-delay: 0.2s">üíû</span>
                <span class="text-4xl animate-bounce" style="animation-delay: 0.3s">üíù</span>
            </div>
        </div>
    </div>

    <script>
        // Initialize Icons
        lucide.createIcons();

        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const mainCard = document.getElementById('main-card');
        const warningText = document.getElementById('warning-text');
        const mainTitle = document.getElementById('main-title');

        const warnings = [
            "Nice try! üòâ",
            "Don't even think about it!",
            "Are you sure? ü§®",
            "Wrong button, honey!",
            "Error 404: 'No' not found",
            "You're breaking my heart! üíî",
            "I'll keep moving it forever!",
            "Just say Yes already! ‚ú®"
        ];

        let warningIndex = 0;

        const moveNoButton = () => {
            // Get dimensions for collision detection
            const cardRect = mainCard.getBoundingClientRect();
            const yesRect = yesBtn.getBoundingClientRect();

            // Yes button relative position
            const yesX = yesRect.left - cardRect.left;
            const yesY = yesRect.top - cardRect.top;
            const buffer = 60; // Safe distance

            let newX, newY;
            let safe = false;

            // Try multiple positions until we find a safe one
            for (let i = 0; i < 20; i++) {
                newX = Math.random() * (mainCard.clientWidth - noBtn.offsetWidth);
                newY = Math.random() * (mainCard.clientHeight - noBtn.offsetHeight);

                // Check overlap with Yes button region
                if (
                    newX + noBtn.offsetWidth < yesX - buffer ||
                    newX > yesX + yesBtn.offsetWidth + buffer ||
                    newY + noBtn.offsetHeight < yesY - buffer ||
                    newY > yesY + yesBtn.offsetHeight + buffer
                ) {
                    safe = true;
                    break;
                }
            }

            noBtn.style.position = 'absolute';
            noBtn.style.left = `${newX}px`;
            noBtn.style.top = `${newY}px`;

            // Change warning text
            warningText.innerText = warnings[warningIndex];
            warningText.classList.add('shake');
            setTimeout(() => warningText.classList.remove('shake'), 500);

            warningIndex = (warningIndex + 1) % warnings.length;
            mainTitle.innerText = "Don't be shy...";
        };

        noBtn.addEventListener('mouseenter', moveNoButton);
        noBtn.addEventListener('click', (e) => {
            e.preventDefault();
            moveNoButton();
        });

        yesBtn.addEventListener('click', () => {
            document.getElementById('ask-section').classList.add('hidden');
            document.getElementById('success-section').classList.remove('hidden');
            noBtn.style.display = 'none';
            // Add a romantic glow instead of green ring
            mainCard.classList.add('ring-4', 'ring-rose-300', 'ring-opacity-50', 'shadow-2xl', 'shadow-rose-300/50');

            // Create extra hearts
            for (let i = 0; i < 30; i++) {
                setTimeout(createHeartBurst, i * 100);
            }
            confettiEffect();
        });

        function createHeartBurst() {
            const heart = document.createElement('div');
            heart.innerHTML = ['‚ù§Ô∏è', 'üíñ', 'üíù', 'üíï'][Math.floor(Math.random() * 4)];
            heart.className = 'fixed pointer-events-none animate-ping';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.top = Math.random() * 100 + 'vh';
            heart.style.fontSize = (Math.random() * 30 + 20) + 'px';
            heart.style.zIndex = '50';
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 1000);
        }

        // Background Hearts
        function createBgHearts() {
            const container = document.getElementById('bg-hearts');
            for (let i = 0; i < 15; i++) {
                const heart = document.createElement('div');
                heart.className = 'floating-heart';
                heart.innerHTML = '‚ù§Ô∏è';
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.fontSize = (Math.random() * 20 + 20) + 'px';
                heart.style.animationDelay = Math.random() * 5 + 's';
                container.appendChild(heart);
            }
        }
        createBgHearts();

        function confettiEffect() {
            // Warm romantic background
            document.body.style.background = "linear-gradient(135deg, #fff0f3 0%, #ffc9c9 100%)";
        }
    </script>
</body>

</html>
